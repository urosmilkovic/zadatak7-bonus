    <title>Pomodoro app</title>
    <script defer src="./js/app.js"></script>
  </head>
  <body class="p-body p-theme">
    <div class="main-container">
      <div class="modal">
        <div class="modal-content">
          <div class="modal-head">
            <h2>Settings</h2>
            <div class="cross">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14">
                <path
                  class="close-img"
                  fill="currentColor()"
                  fill-rule="evenodd"
                  d="M11.95.636l1.414 1.414L8.414 7l4.95 4.95-1.414 1.414L7 8.414l-4.95 4.95L.636 11.95 5.586 7 .636 2.05 2.05.636 7 5.586l4.95-4.95z"
                  opacity=".5"
                />
              </svg>
            </div>
          </div>
          <div class="time-check">
            <h4>TIME(MINUTES)</h4>
            <div class="time-breaks">
              <div class="break-pomodoro">
                pomodro
                <div class="pomodoro">
                  <input type="number" value="25" />
                  <svg
                    class="arrow-up"
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="7"
                    stroke="currentColor"
                  >
                    <path fill="none" stroke-width="2" d="M1 1l6 4 6-4" />
                  </svg>
                  <svg
                    class="arrow-down"
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="7"
                    stroke="currentColor"
                  >
                    <path fill="none" stroke-width="2" d="M1 1l6 4 6-4" />
                  </svg>
                </div>
              </div>
              <div class="break-short">
                short break
                <div class="short">
                  <input type="number" value="5" /><svg
                    class="arrow-up"
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="7"
                    stroke="currentColor"
                  >
                    <path fill="none" stroke-width="2" d="M1 1l6 4 6-4" />
                  </svg>
                  <svg
                    stroke="currentColor"
                    class="arrow-down"
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="7"
                  >
                    <path fill="none" stroke-width="2" d="M1 1l6 4 6-4" />
                  </svg>
                </div>
              </div>
              <div class="break-long">
                long break
                <div class="long">
                  <input type="number" value="15" /><svg
                    class="arrow-up"
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="7"
                    stroke="currentColor"
                  >
                    <path fill="none" stroke-width="2" d="M1 1l6 4 6-4" />
                  </svg>
                  <svg
                    class="arrow-down"
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="7"
                    stroke="currentColor"
                  >
                    <path fill="none" stroke-width="2" d="M1 1l6 4 6-4" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="font-check">
            <h3>FONT</h3>
            <div class="fonts">
              <div class="circle font-circle p-body f-active">Aa</div>
              <div class="circle font-circle s-body">Aa</div>
              <div class="circle font-circle t-body">Aa</div>
            </div>
          </div>
          <div class="color-check">
            <h3>COLOR</h3>
            <div class="colors">
              <div class="circle theme-circle p-color">
                <div class="c-active"></div>
              </div>
              <div class="circle theme-circle s-color"><div></div></div>
              <div class="circle theme-circle t-color"><div></div></div>
            </div>
          </div>
          <div class="apply-button">
            <button class="ap-button">Apply</button>
          </div>
        </div>
      </div>

      </div>
      <div class="timer-options">
        <div class="timer active-timer">pomodoro</div>
        <div class="timer">short break</div>
        <div class="timer">long break</div>
      </div>
      <div class="stopwatch">
        <div class="base-timer">
          <div class="base-timer__circle">
            <div class="time">
              <h1 class="display">00:00</h1>
              <h3 class="pointer">start</h3>
            </div>
            <svg class="time-progres">
              <circle
                class="time-progres-bar"
                cx="50%"
                cy="50%"
                r="165"
                stroke-linecap="round"
              ></circle>
            </svg>
          </div>
        </div>
